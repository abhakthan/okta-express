<div class="row" style="margin: 20px; height: 115px;">
  <div class="row col-md-3"></div>
  <div class="row col-md-6">
    <div ng-show="$ctrl.showProgressBar">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active"></div>
      </div>
      <div class="row text-center" style="margin-left: 10px;">
        <span class="glyphicon glyphicon-pause" style="font-size: 3rem; cursor: pointer;" title="Pause" ng-click="$ctrl.pause()" ng-if="!$ctrl.paused"></span>
        <span class="glyphicon glyphicon-play" style="font-size: 3rem; cursor: pointer;" title="Resume" ng-click="$ctrl.resume()" ng-if="$ctrl.paused"></span>
        <span class="glyphicon glyphicon-remove col-md-offset-1" style="font-size: 3rem; cursor: pointer;" title="Cancel" ng-click="$ctrl.cancel()"></span>
      </div>
    </div>
    <div id="uploadWell" ng-hide="$ctrl.showProgressBar" class="well text-center">
      <a href="#" ng-click="$ctrl.upload()">Drop files here or click to select from your computer to upload.</a>
      <p style="margin: 2rem;">
        <small><label for="res" style="margin-right: 1rem;">Check this box to resume upload</label></small>
        <input id="res" type="checkbox" ng-model="$ctrl.isResume" ng-change="$ctrl.checked()">
      </p>
    </div>
  </div>
  <div class="row col-md-2 pull-left">
    <!--<div class="row" ng-hide="$ctrl.showProgressBar">
      <div class="input-group col-md-offset-9">
        <span class="input-group-addon">
          <label for="res">
            <input id="res" type="checkbox" ng-model="$ctrl.isResume" ng-change="$ctrl.checked()"> Resume?
          </label>
        </span>
        <button type="submit" class="btn btn-default btn-success" ng-click="$ctrl.upload()">Upload File</button>
      </div>
    </div>-->
  </div>
</div>
